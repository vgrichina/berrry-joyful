<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="1024" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Background gradient for rounded square -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFE5E5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB3B3;stop-opacity:1" />
    </linearGradient>

    <!-- Strawberry gradient -->
    <radialGradient id="strawberryGrad" cx="50%" cy="45%" r="45%">
      <stop offset="0%" style="stop-color:#FF4757;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C0392B;stop-opacity:1" />
    </radialGradient>

    <!-- Leaf gradient -->
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rounded square background (macOS style) - proper size with transparent padding -->
  <!-- Content area: 824x824 centered with 100px gutter on all sides -->
  <rect x="100" y="100" width="824" height="824" rx="185.4" fill="url(#bgGrad)"/>

  <!-- Strawberry body (larger, rounded at bottom, tapered at top) -->
  <ellipse cx="512" cy="540" rx="305" ry="337" fill="url(#strawberryGrad)"/>

  <!-- Highlight for depth on strawberry (below leaves in z-order) -->
  <ellipse cx="420" cy="370" rx="144" ry="96" fill="white" opacity="0.2"/>

  <!-- Strawberry seeds (yellow dots) - scaled to fit content area -->
  <ellipse cx="360" cy="390" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="445" cy="415" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="579" cy="408" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="664" cy="390" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>

  <ellipse cx="378" cy="480" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="463" cy="510" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="561" cy="518" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="646" cy="490" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>

  <ellipse cx="396" cy="580" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="481" cy="615" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="543" cy="623" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="628" cy="590" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>

  <ellipse cx="425" cy="680" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="512" cy="720" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="599" cy="685" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>

  <ellipse cx="475" cy="780" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>
  <ellipse cx="549" cy="788" rx="10" ry="12" fill="#FFF9C4" opacity="0.9"/>

  <!-- Strawberry leaves (top) - arranged in a cluster, scaled -->
  <path d="M 440 210 Q 410 195 395 225 Q 380 255 410 270 Q 440 285 470 270 Q 500 255 493 225 Z" fill="url(#leafGrad)"/>
  <path d="M 493 225 Q 503 255 533 270 Q 563 285 593 270 Q 623 255 608 225 Q 593 195 563 210 Z" fill="url(#leafGrad)"/>
  <path d="M 470 270 Q 487 300 512 315 Q 537 300 554 270 Q 537 255 512 247 Q 487 255 470 270 Z" fill="url(#leafGrad)"/>

  <!-- Joy-Con L (blue, left side) - scaled to fit content area -->
  <rect x="160" y="400" width="104" height="304" rx="28" fill="#00D9FF" opacity="0.85"/>
  <rect x="168" y="408" width="88" height="288" rx="24" fill="#0A9EDC" opacity="0.9"/>
  <!-- D-pad representation -->
  <circle cx="212" cy="500" r="18" fill="#2C3E50" opacity="0.6"/>
  <rect x="203" y="485" width="18" height="30" fill="#34495E" opacity="0.6"/>
  <rect x="194" y="491" width="36" height="18" fill="#34495E" opacity="0.6"/>

